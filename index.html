<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Fresh</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>

  <header>
    <h1>Hello Fresh</h1>
  </header>
  <article id="overlay">
    <form id="signIn">
      <input id="password" type="email" placeholder="email" required title="Please enter your email.">
      <input id="email" type="password" placeholder="password" required title="Please enter your password.">
      <input type="submit">
    </form>
  </article>

  <main>
    <ul id="recipesList"></ul>
  </main>

</body>

  <br>


//an array



<!-- this is the one jquery method 'append'. This is a built in functionality in angular so I thought it would be fair to use it here.
 --><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="components/js/users.js"></script>
<script src="components/js/recipes.js"></script>
<script src="components/js/app.js"></script>
<script src="vendor/handlebars.js"></script>
<script src="http://localhost:35729/livereload.js">
</script>
<script id="recipe-tmp" type="text/template">
  <article>
    <div>
      <figure class="recipe-image">
        <img src={{image}} alt={{headline}}>
      </figure>
      <div class="rate"></div>
      <div class="favorite">
        <button class="check">Favorite</button>
        <!-- <div id={{id}}></div> -->
      </div>
    </div>
  <article class="recipe-container">
    <header class="intro">
      <h2>{{name}}</h2>
      <p>{{headline}}</p>
      <p>Difficulty: {{difficulty}}</p>
      <p>Rating: {{rating}}</p>
    </header>
    <div class="content">
      <section class="description">
        <p>{{description}}</p>
      </section>
      <section class="nutrition">
        <h3>nutrition</h3>
        <ul>
          <li>Calories: {{calories}}</li>
          <li>Fats: {{fats}}</li>
          <li>Proteins: {{proteins}}</li>
        </ul>
      </section>
      <section class="ingredients">
        <h3> deliverable ingredients</h3>
        <ul>
          {{#each deliverable_ingredients}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
        <h3>ingredients</h3>
        <ul>
          {{#each ingredients}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </section>
    </div>
  </article>
</script>
</html>
