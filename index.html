<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Fresh</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>

  <header>
    <h1>Hello Fresh</h1>
  </header>
  <article id="overlay">
    <form id="signIn">
      <input id="password" type="email" placeholder="email" required title="Please enter your email.">
      <input id="email" type="password" placeholder="password" required title="Please enter your password.">
      <input type="submit">
    </form>
  </article>

  <main>
    <ul id="recipesList"></ul>
  </main>

</body>
<!-- The one jquery method I used was 'append', once. This is a built in functionality in angular so I thought it would be fair to use it here. It is so I can using the templating service handlebars. 
 --><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="components/js/users.js"></script>
<script src="components/js/recipes.js"></script>
<script src="components/js/app.js"></script>
<script src="vendor/handlebars.js"></script>
<script src="http://localhost:35729/livereload.js">
</script>
<script id="recipe-tmp" type="text/template">
  <header class="intro">
    <h2>{{name}}</h2>
    <p>{{headline}}</p>
    <figure class="recipe-image">
      <img src={{image}} alt={{headline}}>
    </figure>
  </header>
  <article class="recipe-container">
    <div class="content">
      <section class="description">
        <p>{{description}}</p>
      </section>
      <section class="nutrition">
        <h3>nutrition</h3>
        <ul>
          <li>Calories: {{calories}}</li>
          <li>Fats: {{fats}}</li>
          <li>Proteins: {{proteins}}</li>
        </ul>
      </section>
      <section class="ingredients">
        <h3> deliverable ingredients</h3>
        <ul>
          {{#each deliverable_ingredients}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
        <h3>ingredients</h3>
        <ul>
          {{#each ingredients}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </section>
      <section>
        <p>Difficulty: {{difficulty}}</p>
        <p>Rating: {{rating}}</p>
        <div class="rate"></div>
        <div class="favorite">
          <button id={{id}} class="check">Favorite</button>
        </div>
        <p>rate</p>
        <div id={{id}} class="userRate">
          <input class="rate" name="1" type="checkbox">
          <input class="rate" name="2" type="checkbox">
          <input class="rate" name="3" type="checkbox">
          <input class="rate" name="4" type="checkbox">
          <input class="rate" name="5" type="checkbox">
        </div>
      </section>
    </div>
  </article>
</script>
</html>
